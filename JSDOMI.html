<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS DOM I</title>

    </head>
    <body>
        <h1>Students</h1>
        <ul id="main">
     <!-- this is empty-->
        </ul>
    <script>
    function appendList(array, id){

    for(var i=0; i<array.length; i ++){
        let new_name = document.createElement("li");
        new_name.innerHTML = array[i];
        document.getElementById(id).appendChild(new_name);
        }
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);
    </script>
    </body>
</html>
