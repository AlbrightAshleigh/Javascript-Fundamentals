function is_even(num){
  if(num % 2 === 0){
    console.log("true");
    return true;
  }
  else{
    console.log("false");
    return false;
  }
}
is_even(4)
function how_many_even(arr){
  count = 0;
  for(var i = 0; i<arr.length; i++){
    if (arr[i] % 2 === 0){
      count ++;
    }
  }
  console.log(count);
}
how_many_even([2,35,6,7,44])
